[loggers]
keys=root,xmlParser
 
[handlers]
keys=fileHandler, consoleHandler
 
[formatters]
keys=myFormatter
 
[logger_root]
level=DEBUG
handlers=consoleHandler
 
[logger_xmlParser]
level=DEBUG
handlers=fileHandler
qualname=xmlParser
 
[handler_consoleHandler]
class=StreamHandler
level=DEBUG
formatter=myFormatter
args=(sys.stdout,)
 
[handler_fileHandler]
class=FileHandler
formatter=myFormatter
args=("log.log",)
 
[formatter_myFormatter]
format=%(asctime)s.%(msecs)d %(levelname)s : %(message)s
datefmt=%d-%b-%Y %H:%M:%S